apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ez-fast-food-hpa
  namespace: ez-fast-food
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ez-fast-food-deployment  # Deployment to scale
  minReplicas: 1                   # Minimum number of pods
  maxReplicas: 4                  # Maximum number of pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 85   # Target CPU utilization for scaling up or down
  behavior:                         # Optional section to fine-tune scaling behavior
    scaleDown:
      stabilizationWindowSeconds: 30  # Time window to avoid rapid scale down (in seconds)
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60          # Only scale down by 2 pods per 5 minutes
        - type: Percent
          value: 50
          periodSeconds: 60          # Or scale down by 20% every 5 minutes
    scaleUp:
      policies:
        - type: Percent
          value: 50
          periodSeconds: 10           # Scale up faster, by 50% every 60 seconds
