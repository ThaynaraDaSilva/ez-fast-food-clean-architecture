apiVersion: v1
kind: PersistentVolume
metadata:
  name: ezfastfood-postgres-pv  # Name of the PV
  namespace: ezfastfood
spec:
  capacity:
    storage: 1Gi  # Define the storage size
  accessModes:
    - ReadWriteOnce  # Define the access mode
  persistentVolumeReclaimPolicy: Retain  # Define the reclaim policy
  storageClassName: ezfastfood-manual-storage  # Use a specific StorageClass
  hostPath:  # This is using local storage; replace with a different storage backend if needed
    path: /mnt/data  # Local directory on the node (not recommended for production) ----> ideal eh trocar para apontar para bd em nuvem
