apiVersion: apps/v1
kind: Deployment
metadata:
  name: ez-fast-food-deployment
  namespace: ez-fast-food
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ez-fast-food
  template:
    metadata:
      labels:
        app: ez-fast-food
    spec:
      containers:
      - name: ez-fast-food-container
        image: tchfer/ez-fast-food-clean:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ez-fast-food-config